<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="rules">

    <div class="rulesTitle">
      <h1>Rules</h1>
    </div>

    <div class="rulesImg">
      <img src='./images/image-rules.svg' alt="rules">
    </div>

    <div class="rulesClose">
      <button class="closeButton">
        <img src='./images/icon-close.svg' alt="close-icon">
      </button>
    </div>

  </div>

  <main>

    <div class="topBox">
      <div class="logo"><img src='./images/logo.svg' alt="logo"></div>
      <div class="scores">
        <div class="box">
          <div class="scoreText">
            <h2>SCORE</h2>
          </div>
          <div class="scoreNr">0</div>
        </div>
      </div>
    </div>

    <div class="choice">
      <div class="paper">
        <img class="paperIcon" src="./images/icon-paper.svg" alt="paper">
      </div>
      <div class="scissors">
        <img class="scissorsIcon" src="./images/icon-scissors.svg" alt="scissors">
      </div>
      <div class="rock">
        <img class="rockIcon" src="./images/icon-rock.svg" alt="rock">
      </div>
    </div>

    <div class="game">
      <div class="user">
        <div class="userPick">

        </div>
        <div class="gameText">
          <h2>You Picked</h2>
        </div>
      </div>
      <div class="house">
        <div class="housePick">

        </div>
        <div class="gameText">
          <h2>The House Picked</h2>
        </div>
      </div>
    </div>

    <div class="result">
      <div class="resultText">

      </div>
      <div class="resultBtn">
        <h2>PLAY AGAIN</h2>
      </div>
    </div>

    <div class="rulesBox">
      <div class="rulesButton">
        <h3>RULES</h3>
      </div>
    </div>

  </main>

  <script src="script.js" defer></script>
</body>

</html>
